# encoding: UTF-8
#<% require 'kitchen-sync' %>
---
driver:
  name: docker
  socket: <%= ENV['DOCKER_HOST'] %>

provisioner:
  name: chef_zero
  require_chef_omnibus: true
  attributes:
    serf:
      version: 0.6.4

platforms:
- name: centos-6
  driver:
    image: centos/centos6
    platform: centos
  run_list:
    - recipe[yum]

- name: centos-7
  driver:
    image: centos/centos7
    platform: centos
  run_list:
    - recipe[yum]

suites:
- name: default
  run_list:
    - recipe[test_fixtures::default]
    - recipe[garcon::development]
  driver:
    hostname: garcon.mudbox.dev
  excludes:
    - centos-7
